server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Redirige toutes les routes vers index.html
    # Indispensable pour Vue Router en mode history
    # Sans ça, /dashboard renvoie une 404 sur nginx
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache long terme pour les assets
    # Vite génère des noms avec hash (ex: main.a3f2c1.js)
    # donc pas de risque de servir un vieux fichier
    location ~* \.(js|css|png|jpg|svg|ico|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    gzip on;
    gzip_types text/plain text/css application/javascript application/json;
}